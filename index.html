<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>

  <body>
    <div class="container">
      <h1>Which Programming Language is Right for You?</h1>
      <p>Answer the following questions to determine which programming language you should learn:</p>

      <div class="form-container">
        <form id="prog-quiz">
            <div class="row">
              <div class="col-md-6">
                <div class="panel question1">
                  <label for="years-exp">How many years of programming experience do you have?</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="panel answer1">
                  <select class="form-control" id="years-exp">
                    <option value="1">0-1</option>
                    <option value="2">1-5</option>
                    <option value="3">5+</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="panel question2">
                  <label for="objective">What do you want to program?</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="panel answer2">
                  <select class="form-control" id="objective">
                    <option value="1">Web sites</option>
                    <option value="2">Business applications</option>
                    <option value="3">Games</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="panel question1">
                  <label>Do you prefer a language that is open-source or closed-source?</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="panel answer1">
                  <div class="radio">
                    <label>
                      <input type="radio" name="open-closed" value="open" checked>
                      Open-source
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="open-closed" value="closed">
                      Closed-source
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="panel question2">
                  <label>Do you want to program for mobile or desktop?</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="panel answer2">
                  <div class="radio">
                    <label>
                      <input type="radio" name="app-type" value="mobile" checked>
                      Mobile
                    </label>
                  </div>
                  <div class="radio">
                    <label>
                      <input type="radio" name="app-type" value="desktop">
                      Desktop
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="form-group">
                <div class="col-md-6">
                  <div class="panel question1">
                    <label for="favorite-movie">What is your favorite movie? (It doesn't have to be programming-related!)</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="panel answer1">
                    <input id="favorite-movie" class="form-control" type="text" placeholder="Type the name of your favorite movie here">
                  </div>
                </div>
              </div>
            </div>
          <button class="btn" id="submit-button" type="submit">Submit answers</button>
        </form>
      </div>

      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="panel" id="output">
            <h2>You should consider learning:</h2>
            <h2><span id="result"></span></h2>
            <p><span id="explanation"></span></p>
            <p><span id="movie"></span></p>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>

    </div>
  </body>
</html>
